<body>
	<div th:object=${user}>
	
		用户姓名:<input type="text"  th:id="*{name}"  id="name"  th:name="*{name}"   th:value="*{name}"   value="张三"/></br>
		用户年龄:<input type="text"  th:value="*{age}"  value="18"/></br>
		用户生日:<input type="text"  th:value="*{birthday}"  value="2008-8-8"/></br>
		用户生日:<input type="text"  th:value="*{#dates.format(birthday,'yyyy-MM-dd')}"  value="2008-8-8"/></br>
	</div>
	<br/>
	
	th:text与th:utext<br/>
	<span th:text="${user.description}">世界你好</span><br/>
	<span th:utext="${user.description}">Hello World</span><br/>
	
	URL:<br>
	<a href="" th:href="@{https://www.baidu.com}">百度</a> <br><br>
	
		 
	<form th:object="${user}" action=""  th:action="@{/th/post}"    method=""  th:method="post">
		<input th:field="*{name}"/><br>
		<input th:field="*{age}"/>
		<input type="submit"/>
	</form>
	
	<br>
	
	<select>
		<option>请选择</option>
		<option th:selected="true">南京</option>
		<option th:selected="${user.name eq '李四'}">合肥</option>
		<option th:selected="${user.name eq '王五'}">苏州</option>
		<option th:selected="${user.name eq '赵柳'}">杭州</option>
	</select>
			
	
	
	</div>
	
	
	
	
</body>
